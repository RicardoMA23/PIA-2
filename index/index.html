<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QualityWeb360</title>
    <link rel="stylesheet" href="../index/index.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">QualityWeb360</div>
        
        <!-- Formulario de Login -->
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Ingresa tu usuario">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña">
            </div>
            <button type="button" class="btn-login" onclick="verificarLogin()">Iniciar Sesión</button>
            <div class="error-message" id="errorMessage">Usuario o contraseña incorrectos</div>
        </form>

        <!-- Enlace de redirección oculto -->
        <a id="redirectLink" href="../Prototipo/Prototipo.html" class="hidden"></a>
        
        <div class="hint">
            Usuario: admin | Contraseña: password
        </div>
    </div>

    <script>
        function verificarLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const redirectLink = document.getElementById('redirectLink');
            
            if (username === 'admin' && password === 'password') {
                // Simular click en el enlace oculto
                redirectLink.click();
            } else {
                errorMessage.style.display = 'block';
            }
        }

        // También permitir enviar con Enter
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verificarLogin();
            }
        });
    </script>
</body>
</html>
