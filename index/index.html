<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - QualityWeb360</title>
  <link rel="stylesheet" href="../index/index.css" />
</head>
<body>
  <div class="login-container">
    <div class="logo">QualityWeb360</div>

    <!-- Formulario de Login -->
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Correo</label>
        <input type="email" id="email" placeholder="Ingresa tu correo" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña" required />
      </div>
      <button type="submit" class="btn-login">Iniciar Sesión</button>
      <div class="error-message" id="errorMessage" style="display:none;">Usuario o contraseña incorrectos</div>
    </form>

    <!-- Enlace de redirección oculto -->
    <a id="redirectLink" href="../Prototipo/Prototipo.html" class="hidden"></a>

    <div class="hint">
      Ejemplo: admin@empresa.com / TuPasswordFuerte123
    </div>
  </div>

  <script>
    const API = 'http://localhost:3001';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const correo = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      const redirectLink = document.getElementById('redirectLink');

      errorMessage.style.display = 'none';

      try {
        const r = await fetch(`${API}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ correo, password })
        });

        const data = await r.json();

        if (!r.ok) {
          // 400/401/403/500
          errorMessage.textContent = data?.error === 'user_inactive'
            ? 'Usuario inactivo'
            : 'Usuario o contraseña incorrectos';
          errorMessage.style.display = 'block';
          return;
        }

        // Guardar token y datos del usuario
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.usuario));

        // Redirigir al dashboard
        redirectLink.click();
      } catch (err) {
        console.error(err);
        errorMessage.textContent = 'Hubo un problema con el servidor';
        errorMessage.style.display = 'block';
      }
    });

    // Permitir Enter en el campo password sin duplicar la acción
    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
